query {
  organization(login:"alphagov") {
    repositories(first:{{nth}}) {
      nodes {
        name
        vulnerabilityAlerts(first:10) {
          edges {
            node {
              id
              packageName
              vulnerableManifestPath
              vulnerableRequirements
              securityAdvisory {
                id
                summary
                vulnerabilities(first:10{{", after:"+after if after}}) {
                  edges {
                    node {
                      package {
                        name
                      }
                      advisory {
                        description
                      }
                      severity
                      firstPatchedVersion{
                        identifier
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
